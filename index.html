  <!-- Script to load images from the "images" folder -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const imageDir = './images';
      // List your image files here, matching actual names in the images/ folder
      const fileNames = [
        'master_bedroom.jpg'
      ];
      const gallery = document.querySelector('.gallery');
      fileNames.forEach(file => {
        const img = document.createElement('img');
        img.src = `${imageDir}/${file}`;
        img.alt = file.replace(/_/g, ' ').replace(/\.[^/.]+$/, '');
        img.onerror = () => console.warn(`Image not found: ${img.src}`);
        gallery.appendChild(img);
      });
    });
  </script>
